<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HomeChat</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

	<script th:src="@{/webjars/react/umd/react.development.js}"></script>
	<script th:src="@{/webjars/react-dom/umd/react-dom.development.js}"></script>

	<script th:src="@{/webjars/babel-standalone/babel.min.js}"></script>
	
	<script type="text/babel" src="app.jsx"></script>
</head>
<body>
<div class="container">
	<input type="hidden" th:value="${channelId}" id="jsiChannelId"/>
    <div class="row">
        <div class="col">
            <table id="jsiConversation" class="table table-striped" style="display: none;">
                <thead>
                <tr>
                    <th>Time</th>
					<th>Message</th>
                </tr>
                </thead>
                <tbody id="messages">
					<tr th:each="message: ${messages}">
						<td th:text="${message.createdAt}"></td>
						<td th:text="${message.content}"></td>
					</tr>					
                </tbody>
            </table>
        </div>
    </div>
	<hr>
	<div id="app"></div>
</div>
</body>
</html>
