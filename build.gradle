plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.0'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.tarosuke777.hc'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-websocket'
	implementation "io.awspring.cloud:spring-cloud-aws-starter:${springCloudAwsVersion}"
	implementation "io.awspring.cloud:spring-cloud-aws-starter-dynamodb:${springCloudAwsVersion}"
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.5'
    implementation 'software.amazon.awssdk:sso:2.31.63'
    implementation 'software.amazon.awssdk:ssooidc:2.31.63'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	implementation("dev.langchain4j:langchain4j-mcp:1.2.0-beta8")
	implementation("dev.langchain4j:langchain4j-open-ai:1.2.0")
	implementation("dev.langchain4j:langchain4j-http-client-jdk:1.2.0")

}

tasks.named('test') {
	useJUnitPlatform()
}
